<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据

			option = {
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    legend: {
			        data:['日志数量({$count[0]})','日志评论({$count[1]})','文章数量({$count[2]})','文章评论({$count[3]})','留言数量({$count[4]})']
			    },
			    grid: {
			        left: '3%',
			        right: '4%',
			        bottom: '3%',
			        containLabel: true
			    },
			    xAxis : [
			        {
			            type : 'category',
			            data : ['{$month[0]}','{$month[1]}','{$month[2]}','{$month[3]}','{$month[4]}','{$month[5]}']
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ],
			    series : [
			        {
			            name:'日志数量({$count[0]})',
			            type:'bar',
			            data:['{$diary[0]}','{$diary[1]}','{$diary[2]}','{$diary[3]}','{$diary[4]}','{$diary[5]}']
			        },
			        {
			            name:'日志评论({$count[1]})',
			            type:'bar',
			            stack: '广告',
			            data:['{$diaryc[0]}','{$diaryc[1]}','{$diaryc[2]}','{$diaryc[3]}','{$diaryc[4]}','{$diaryc[5]}']
			        },
			        {
			            name:'文章数量({$count[2]})',
			            type:'bar',
			            stack: '广告',
			            data:['{$article[0]}','{$article[1]}','{$article[2]}','{$article[3]}','{$article[4]}','{$article[5]}']
			        },
			        {
			            name:'文章评论({$count[3]})',
			            type:'bar',
			            stack: '广告',
			            data:['{$articlec[0]}','{$articlec[1]}','{$articlec[2]}','{$articlec[3]}','{$articlec[4]}','{$articlec[5]}']
			        },
			        {
			            name:'留言数量({$count[4]})',
			            type:'bar',
			            data:['{$message[0]}','{$message[1]}','{$message[2]}','{$message[3]}','{$message[4]}','{$message[5]}'],

			        }
			    ]
			};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        window.onresize = myChart.resize;
    </script>
